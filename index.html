<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Базовый JS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script_hw-4.js"></script>
</head>

<body>

    <!-- Топ контент -->
    <section class="top center">
        <div class="top__content center">
            <h1 class="top__content_title">Добро пожаловать <br> на мой сайт !</h1>
            <p class="top__content_slogan">
                Вам предстоит пройти несколько увлекательных игр.
                Если готов нажимай <b>поехали</b> и
                <b>приступай</b>
            </p>
            <button class="top__content_button">
                <p class="top__content_button_text">Поехали!</p>
            </button>
        </div>

    </section>

    <!-- Раздел с играми -->
    <div class="games__box">
        <section class="games center">
            <div class="games__item games__item_1">
                <p class="games__title">Игра 1</p>
            </div>
            <div class="games__item games__item_2">
                <p class="games__title">Игра 2</p>
            </div>
            <div class="games__item games__item_3">
                <p class="games__title">Игра 3</p>
            </div>
        </section>
    </div>


    <!-- Раздел с временами года -->
    <section class="seasons__box center">
        <div class="seasons">

            <h1 class="seasons__title">
                Времена года!
            </h1>

            <p class="seasons__description">
                Нажмите кнопку играть, введите номер месяца (от 1 до 12) и вы узнаете к какому времени года он
                относится
            </p>

            <button class="seasons__button">
                <p class="seasons__button__text">Играть!</p>
            </button>
        </div>

        <div class="seasons__item">

        </div>

    </section>
</body>

</html>
